<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body  bgcolor="darkgrey">
    <form action="">
    <table border="1" width="550" height="400" align="center" >
    <thead> 
    <tr>
        <th bgcolor="lightgreen" colspan="3"> Müraciət et</th> 
    </tr>
    <tr>
        <th bgcolor="lightgreen" width="50" height="50"> Şəkil yükləyin</th>
        <th bgcolor="lightgrey" colspan="2">
        <input type="file" >
        </th>
    </tr>
    <tr>
        <th bgcolor="lightgreen" width="50" height="50"> Ad </th>
        <th bgcolor="lightgrey" colspan="2">
        <input  type="text" onfocus="this.value=''" value="Ad" >
        </th> 
    </tr>
    <tr>
        <th bgcolor="lightgreen" width="50" height="50"> Soyad</th>
        <th bgcolor="lightgrey" colspan="2">
        <input type="text" onfocus="this.value=''" value="Soyad" >
        </th> 
    </tr>
    <tr>
        <th bgcolor="lightgreen" width="50" height="50"> Doğum tarixi </th>
        <th bgcolor="lightgrey" colspan="2">
        <input type="date">
        </th>  
    </tr>
    <tr>
        <th bgcolor="lightgreen" width="50" height="50">Cinsiyyət </th>
        <th bgcolor="lightgrey" colspan="2">
        <label for="kisi"> Kişi</label>
        <input type="radio" id="kisi"  name="cinsiyyet" value="kisi">
        <label for="qadin">Qadın</label>
        <input type="radio" id="qadin" name="cinsiyyet" value="qadin">
        </th>
    </tr>
    <tr>
        <th bgcolor="lightgreen" width="50" height="50">Email </th>
        <th bgcolor="lightgrey" colspan="2">
        <input type="text" onfocus="this.value=''" value="Emailinizi daxil edin" >
        </th>
    </tr>
    <tr>
        <th bgcolor="lightgreen" width="50" height="50" rowspan="2"> Əlaqə </th>
        <th bgcolor="tan" width="50" height="50"> TEL-1</th>
        <th bgcolor="lightgrey" > 
        <input type="text" onfocus="this.value=''" value="Phone" >
        </th>
    </tr>
    <tr>
        <th bgcolor="tan" width="50" height="50"> TEL-2 </th>
        <th bgcolor="lightgrey">
        <input type="text" onfocus="this.value=''" value="Phone" >
        </th> 
    </tr>
    <tr>
        <th bgcolor="lightgreen" width="50" height="50"> Təcrübələriniz </th>
        <th bgcolor="lightgrey" colspan="2">
    
        <textarea cols="40" rows="3" onfocus="if(this.value==this.defaultValue)this.value='';" 
        onblur="if(this.value=='')this.value=this.defaultValue;">
        Təcrübələrinizi daxil edin... 
        </textarea>
        </th>  
    </tr>
    <tr>
        <th bgcolor="lightgreen" width="50" height="50"> Xarici dillər</th>
        <th bgcolor="lightgrey" colspan="2">
        <label for="ingilis"> İngilis dili</label>
        <input type="checkbox" id="ingilis"  name="dil" value="ingilis">
        <label for="turk">Türk dili</label>
        <input type="checkbox" id="turk" name="dil" value="turk">
        <label for="rus">Rus dili</label>
        <input type="checkbox" id="rus" name="dil" value="rus">
        </th>  
    </tr>
    <tr>
        <th bgcolor="lightgreen" width="50" height="50">Əsgərlik </th>
        <th bgcolor="lightgrey" colspan="2">
        <select id="esgerlik" name="esgerlik">
        <option value="olub">Xidmətdə olub</option>
        <option value="olmayib">Xidmətdə olmayıb</option>
        </select>
        </th>
    </tr>
    <tr>
        <th bgcolor="lightgreen" width="50" height="50"> Təhsil </th>
        <th bgcolor="lightgrey" colspan="2"> 
        <select id="tehsil" name="tehsil">
        <option value="orta"> Orta təhsil</option>
        <option value="kollec">Kollec təhsili</option>
        <option value="ali">Ali təhsil</option>
        </select>
        </th>
    </tr>
    <tr>
        <th bgcolor="lightgreen" width="50" height="50" colspan="3">  
        <input type="submit" value="Təsdiq et">
        </th> 
    </tr>
    </thead>
    </table>
</form>
